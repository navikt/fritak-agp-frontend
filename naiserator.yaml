apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: fritak-agp-frontend
  namespace: '{{{namespace}}}'
  labels:
    team: helsearbeidsgiver
spec:
  image: {{ image }}
  port: 8080
  ingresses:
    - '{{{ingress}}}'
  liveness:
    path: /health/is-alive
    initialDelay: 15
    timeout: 1
    periodSeconds: 3
    failureThreshold: 10
  readiness:
    path: /health/is-ready
    initialDelay: 15
    timeout: 1
    periodSeconds: 3
    failureThreshold: 10
  replicas:
    max: 1
    min: 1
  resources:
    limits:
      cpu: 800m
      memory: 1024Mi
    requests:
      cpu: 400m
      memory: 256Mi
  idporten:
    enabled: true
    sidecar:
      enabled: true
      autoLogin: true
  env:
    - name: API_URL
      value: '{{{api-url}}}'
